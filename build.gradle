// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        compileSdkVersion = 30
        minSdkVersion = 15
        targetSdkVersion = 30

        appcompat_version = '1.2.0'
        build_version = '28.0.0'
        constraint_layout_version = '2.0.1'
        core_version = '1.3.0'
        coroutine_version = '1.3.7'
        espresso_version = "3.3.0-rc01"
        extJUnit_version = "1.1.2-rc01"
        gradle_version = '4.0.0'
        junit_version = '4.12'
        kotlin_version = '1.4.0'
        mockito_version = '3.0.0'
        navigation_version = '2.3.0'
        rules_version = "1.3.0-rc01"
        runner_version = "1.3.0-beta02"
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
